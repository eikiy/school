<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>鄭賦文理教室 登入</title>
    <meta name='description' content="" />
    <meta name='keywords' content="" />
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    
</head>

<body>
    <!-- login -->
    <main class="login-wrap bg-login">
        <h1 class="name-title">鄭賦文理教室</h1>
        <div class="top-text-wrap">
            <h3 class="main-title">登入</h3>
        </div>
        <div class="mid-content form-style">
            <form>
                
                <div class="a-row">
                    <label class="label-title" for="">帳號</label>
                    <input class="default id" type="text" placeholder="請輸入帳號" value="Eikiy">
                </div>
                <div class="a-row">
                    <label class="label-title" for="">密碼</label>
                    <!-- 錯誤 input + has-error -->
                    <input class="default has-error" type="password" placeholder="請輸入密碼">
                    <!-- 出現錯誤訊息 -->
                    <p class="text-reminder c-red">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        密碼錯誤
                    </p>
                </div>
                <div class="txn-checkbox">
                    <label class="control control--checkbox">
                        記住登入資訊
                        <input type="checkbox">
                        <div class="control__indicator"></div>
                    </label>
                </div>
                <div class="btn">
                    <!-- 未填寫不給點選按鈕 + btn-disabled -->
                    <a class="btn-primary-xl btn-disabled" href="myclass.html">
                        <span class="">登入</span>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
