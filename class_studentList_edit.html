<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    
</head>

<body>
    <!-- main -->
    <main class="main-wrap">
        <div class="top-breadcrumb">
            <div class="mid-cont">
                <a class="icon icon-back" href="class_studentList.html"></a>
                <div class="top-text-wrap">
                    <h3 class="main-title">編輯學生</h3>
                </div>
                <!-- 這個不能刪哦 -->
                <!-- 之後放其他功能用 -->
                <div class="icon"></div>
            </div>
        </div>
        <div class="mid-content student-content">
            <form class="form-style">
                <label class="label-title" for="">姓名<span class="c-red">*</span></label>
                <div class="a-row">
                    <input class="default" type="text" placeholder="" value="ED sheeran">
                </div>
                <label class="label-title" for="">生日<span class="c-red">*</span></label>
                <div class="a-row input-date">
                    <input class="default" type="date" value="1991-02-17">
                </div>
                <label class="label-title" for="">學校</label>
                <div class="a-row">
                    <input class="default" type="text" placeholder="" value="台大">
                </div>
                <label class="label-title" for="">地址</label>
                <div class="a-row">
                    <input class="default" type="text" placeholder="" value="">
                </div>
                <label class="label-title" for="">聯絡方式</label>
                <div class="a-row many">
                    <input class="default" type="tel" placeholder="學生手機" value="0988 000 123">
                    <input class="default" type="tel" placeholder="家長手機1" value="0985 554 568">
                    <input class="default" type="tel" placeholder="家長手機2" value="">
                    <input class="default" type="email" placeholder="電子郵件" value="ed_sheeran@gmail.com">
                </div>
                <label class="label-title" for="">變更狀態</label>
                <div class="a-row the-select">
                    <select class="" name="">
                        <option value="0">請選擇</option>
                        <option value="1">離開</option>
                        <option value="2">轉班</option>
                        <option value="3">畢業</option>
                    </select>
                </div>
                <label class="label-title" for="">變更日期</label>
                <div class="a-row input-date">
                    <input class="default" type="date" value="">
                </div>
                <div class="btn both-btn">
                    <a class="btn-primary-xl" href="class_studentList.html">
                        <span>儲存</span>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
